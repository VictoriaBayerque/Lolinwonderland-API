<div class="container justify-content-center" style="width: 40%;">
    <form
    id="addauthor-form"
    method="POST"
    enctype="multipart/form-data">

        <div class="form-group">
            <label style="font-weight: bold;">Author's name</label>
            <input
            type="text"
            class="form-control"
            name="author_name"
            placeholder="Enter the name.">
        </div>
        <br>
        <div class="form-group">
            <label style="font-weight: bold;">Author's photo</label>
            <input
            type="file"
            name="author_img"
            id="">
        </div>
        <br>
        <div class="form-group">
            <label style="font-weight: bold;">Author's age</label>
            <input
            type="number"
            class="form-control"
            name="author_age"
            placeholder="Enter author's age.">
        </div>
        <br>
        <div class="form-group">
            <label style="font-weight: bold;">Author's activity</label>
            <input
            type="text"
            class="form-control"
            name="author_activity"
            placeholder="Enter the year the author started publishing.">
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 2rem;">
            <button
            type="submit"
            name="submit"
            style="
            background-color: rgb(165, 56, 107);
            margin-bottom: 5rem;
            margin-right: 2rem;
            padding: 0.3rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            border: 0px;
            border-radius: 0.4rem;
            color: white;
            ">
                Submit
            </button>
            <a
            class="goBack-form">
                Go back
            </a>
        </div>
    </form>

</div>
